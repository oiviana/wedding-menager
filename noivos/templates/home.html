{% block 'body' %}

                    <input type="file" name="foto" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gr </div>
                    <div class="w-full">
                        <label class="mt-4 block text-sm leading-6 text-gray-900">Preço estimado</label>
                        <input type="number" name="preco" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring </div>
                    </div> <div class="flex space-x-4">  <div class="w-full"> <label class="mt-4 block text-sm leading-6 text-gray-900">importancia</label> Web Full-Stack 4 <input type="range"
        min='1'
        max="5"
        name="importancia"
        class="block w-full py-3 text-gray-900"> </div> <div class="w-full">
                    <input type="submit" class="rounded-md w-full mt-4 bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-ind </div>
                </div>
            </form>
        </div>
        <div class="mx-auto">
            <canvas id="myChart" class=""></canvas>
        </div>
    </div>
    <div class="grid grid-cols-5 mt-4 gap-4">

            <img class="aspect-[3/2] w-full rounded-2xl object-cover" src="" alt="">
            <h3 class="mt-2 text-lg font-semibold leading-8 text-gray-900">Air fryer</h3>
            <p class="mt-4 block text-sm leading-6 text-gray-900">Reservado por Caio Sampaio</p>
            <p class="text-base leading-7 text-gray-600"></p>
            <span class="inline-flex items-center rounded-md bg-green-400/10 px-2 py-1 text-xs font-medium text-green-400 ring-1 ring-inset ring-green-400

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
 const ctx = document.getElementById('myChart');

 new Chart(ctx, {
 type: 'pie',
 data: {
 labels: ['Não reservado', 'Reservado'],
 datasets: [{
 label: 'Presentes',
 data: [5, 6],
 borderWidth: 1
 }]
 },
 options: {
 scales: {
 y: {
 beginAtZero: true
 }
 }
 }
 });
 </script>
{% endblock %}
